<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone PEDIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #no-result {
            display: none;
        }
    </style>
</head>

<body class="container bg-primary-subtle">
    <!-- title  -->
    <header>
        <h1 class="text-center my-5"><i class="fa-solid fa-mobile-screen-button text-danger"></i> Phone <span
                class="text-info">PEDIA </span> </h1>
    </header>
    <main>
        <!-- search box -->
        <div class="text-center">
            <input id="search-text" class="rounded me-3 p-1" type="text" placeholder="Type Phome Name.">
            <input onclick="Phonesearch()" class="btn btn-primary" type="submit" value="Submit">
        </div>

        <!-- display -->
        <div class="mt-5">
            <div id="display-div" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <!-- No result Found -->
        <div id="no-result">
            <h1 class="text-center">No Result Found !!!</h1>
        </div>


    </main>



    <script src="https://kit.fontawesome.com/ca27ece018.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
